<p-dialog
  header="Configuration"
  [(visible)]="displayConfig"
  [modal]="true"
  [showHeader]="false"
  [draggable]="false"
  [closable]="false"
  [resizable]="false"
>
  <jz-game-conf (closed)="onConfigClosed($event)"></jz-game-conf>
</p-dialog>
<div class="main-contener flex justify-content-evenly flex-wrap">
  <div class="left-column flex flex-column">
    <div class="hidden-mobile config-area">
      <h1>Memory</h1>
      <p-button
        (click)="displayConfig = true"
        icon="pi pi-external-link"
        label="Configuration"
      ></p-button>
    </div>
    <div class="hidden-on-big-screen config-area-mobile">
      <h1>Memory</h1>
    </div>
    <div class="player-area">
      <div
        *ngIf="gameConf$ | async as gameConf"
        class="mainContainer flex justify-content-evenly flex-xl-column flex-row"
        [style.--playerid0backcolor]="
          gameConf.config.players[0].backgroundColor
        "
        [style.--playerid1backcolor]="
          gameConf.config.players[1].backgroundColor
        "
      >
        <jz-player-score
          *ngFor="let playerId of gameConf.players.keys()"
          [playerId]="playerId"
        ></jz-player-score>
      </div>
    </div>
  </div>
  <jz-cardboard></jz-cardboard>
</div>
