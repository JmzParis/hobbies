<div
  *ngIf="player$ | async as player"
  class="player"
  [ngClass]="player.isActive ? 'active-player' : 'inactive-player'"
>
  <div class="top-pics flex justify-content-between">
    <img *ngIf="player.avatar" src="{{ player.avatar }}" alt="avatar" />
    <div class="player-color-area {{ 'playerid' + player.playerId }}"></div>

    <div *ngIf="!player.isWinner" class="flex flex-column justify-content-end">
      <div class="hourglass-frame"><div class="hourglass"></div></div>
    </div>
  </div>
  <span class="bigger"
    >Elapse:&nbsp;{{
      player.timerTickCount * 1000 | date: 'H:mm:ss':'UTC'
    }}</span
  >
  <br />
  <span class="bigger"
    >Found:&nbsp;{{ player.foundCount }}&nbsp;({{
      player.foundPercent | number
    }}%)</span
  >
  <br />
  <div *ngIf="player.isWinner" class="win swirl-in-fwd">
    <span>You&nbsp;Win!</span>
  </div>
</div>
