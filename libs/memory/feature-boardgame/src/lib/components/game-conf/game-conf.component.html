<div class="tab-panels">
  <p-tabView>
    <p-tabPanel header="General">
      <div class="p-fluid">
        <div class="p-field p-grid">
          <label for="size" class="p-col-6 p-mb-4 p-md-4 p-mb-md-0"
            >Size:</label
          >
          <div class="p-col-6 p-md-8">
            <p-dropdown
              inputId="size"
              [options]="sizes"
              [(ngModel)]="selectedSize"
              optionLabel="title"
              optionValue="value"
            ></p-dropdown>
          </div>
        </div>
        <div class="p-field p-grid">
          <label for="playerCount" class="p-col-6 p-mb-4 p-md-4 p-mb-md-0"
            >Player count:</label
          >
          <div class="p-col-6 p-md-8">
            <p-dropdown
              inputId="playerCount"
              [options]="playerCounts"
              [(ngModel)]="selectedPlayerCount"
              optionLabel="title"
              optionValue="value"
            ></p-dropdown>
          </div>
        </div>
        <div class="p-field p-grid">
          <label for="flipDelay" class="p-col-6 p-mb-4 p-md-4 p-mb-md-0"
            >Flip delay:</label
          >
          <div class="p-col-6 p-md-8">
            <p-dropdown
              inputId="flipDelay"
              [options]="flipDelays"
              [(ngModel)]="selectedFlipDelay"
              optionLabel="title"
              optionValue="value"
            ></p-dropdown>
          </div>
        </div>
      </div>
    </p-tabPanel>
    <p-tabPanel header="Sounds">
      <div class="p-field-checkbox">
        <p-checkbox
          name="noSound"
          [binary]="true"
          [(ngModel)]="config.sound.noSound"
          inputId="noSound"
        ></p-checkbox>
        <label for="noSound">No sound</label>
      </div>
      <div class="p-field-checkbox">
        <p-checkbox
          name="flipCardSound"
          [binary]="true"
          [(ngModel)]="config.sound.flipCardSound"
          inputId="flipCardSound"
        ></p-checkbox>
        <label for="flipCardSound">Flip Card sound</label>
      </div>
      <div class="p-field-checkbox">
        <p-checkbox
          name="foundSound"
          [binary]="true"
          [(ngModel)]="config.sound.foundSound"
          inputId="foundSound"
        ></p-checkbox>
        <label for="foundSound">Found sound</label>
      </div>
      <div class="p-field-checkbox">
        <p-checkbox
          name="winSound"
          [binary]="true"
          [(ngModel)]="config.sound.winSound"
          inputId="winSound"
        ></p-checkbox>
        <label for="winSound">Win sound</label>
      </div>
    </p-tabPanel>
    <p-tabPanel header="Gameplay">
      <div class="p-field-checkbox">
        <p-checkbox
          name="backgroundColorWhenFound"
          [binary]="true"
          [(ngModel)]="config.visual.backgroundColorWhenFound"
          inputId="backgroundColorWhenFound"
        ></p-checkbox>
        <label for="backgroundColorWhenFound"
          >Background color when found</label
        >
      </div>
      <div class="p-field-checkbox">
        <p-checkbox
          name="redBackgroundWhenNotFound"
          [binary]="true"
          [(ngModel)]="config.visual.redBackgroundWhenNotFound"
          inputId="redBackgroundWhenNotFound"
        ></p-checkbox>
        <label for="redBackgroundWhenNotFound"
          >Red background when not found</label
        >
      </div>
      <br />
      <div class="p-field-checkbox">
        <p-checkbox
          name="ifFoundContinue"
          [binary]="true"
          [(ngModel)]="config.game.ifFoundContinue"
          inputId="ifFoundContinue"
        ></p-checkbox>
        <label for="ifFoundContinue">If pair found continue</label>
      </div>
    </p-tabPanel>
    <p-tabPanel header="Players">
      <p-tabView>
        <p-tabPanel
          *ngFor="
            let player of config.players.slice(0, selectedPlayerCount);
            let i = index
          "
          [header]="'Player&nbsp;' + (i + 1)"
        >
          <div class="p-fluid">
            <div class="p-field p-grid">
              <label
                [for]="'nickname' + i"
                class="p-col-6 p-mb-4 p-md-4 p-mb-md-0"
                >Nickname:</label
              >
              <div class="p-col-6 p-md-8">
                <input
                  [id]="'nickname' + i"
                  type="text"
                  [(ngModel)]="player.name"
                  pInputText
                />
              </div>
            </div>
            <div class="p-field p-grid">
              <label
                [for]="'avatar' + i"
                class="p-col-6 p-mb-4 p-md-4 p-mb-md-0"
                >Avatar:</label
              >
              <div class="p-col-6 p-md-8">
                <input
                  [id]="'avatar' + i"
                  type="text"
                  [(ngModel)]="player.avatar"
                  pInputText
                />
              </div>
            </div>
            <div class="p-field p-grid">
              <label
                [for]="'backgroundColor' + i"
                class="p-col-6 p-mb-4 p-md-4 p-mb-md-0"
                >Color:</label
              >
              <div class="p-col-6 p-md-8">
                <input
                  [id]="'backgroundColor' + i"
                  type="text"
                  [(ngModel)]="player.backgroundColor"
                  pInputText
                />
              </div>
            </div>
          </div>
        </p-tabPanel>
      </p-tabView>
    </p-tabPanel>
  </p-tabView>
</div>
<br />
<div class="p-d-flex p-jc-between">
  <div class="attribution">
    Icons made by
    <a href="https://www.flaticon.com/authors/flat-icons" title="Flat Icons"
      >Flat Icons</a
    >
    and <a href="https://www.freepik.com" title="Freepik">Freepik</a> from
    <a href="https://www.flaticon.com/" title="Flaticon">www.flaticon.com</a>
  </div>
  <p-button
    pRipple
    label="Play"
    icon="pi pi-check"
    styleClass="p-button-lg"
    (click)="reset(selectedSize, selectedPlayerCount, selectedFlipDelay)"
  ></p-button>
</div>
