<section>
  <br />
  <label>Gravity: {{ userParam.gravity }}</label>
  <p-slider
    [(ngModel)]="userParam.gravity"
    [min]="0.0000001"
    [max]="0.00001"
    [step]="0.0000001"
  ></p-slider>
  <br />
  <label>Corps count: {{ userParam.corpsCount }}</label>
  <p-slider
    [(ngModel)]="userParam.corpsCount"
    [min]="2"
    [max]="200"
    [step]="1"
  ></p-slider>
  <br />

  <label>Sun count: {{ userParam.sunCount }}</label>
  <p-slider
    [(ngModel)]="userParam.sunCount"
    [min]="1"
    [max]="5"
    [step]="1"
  ></p-slider>
  <br />

  <label>Sun Mass: {{ userParam.sunMass }}</label>
  <p-slider
    [(ngModel)]="userParam.sunMass"
    [min]="800000"
    [max]="9000000"
    [step]="200000"
  ></p-slider>
  <br />

  <label>Max mass: {{ userParam.maxMass }}</label>
  <p-slider
    [(ngModel)]="userParam.maxMass"
    [min]="1"
    [max]="5000"
    [step]="10"
  ></p-slider>
  <br />

  <label>Radius min: {{ userParam.radiusMin }}</label>
  <p-slider
    [(ngModel)]="userParam.radiusMin"
    [min]="1"
    [max]="20"
    [step]="1"
  ></p-slider>
  <br />

  <label>Radius Max: {{ userParam.radiusMax }}</label>
  <p-slider
    [(ngModel)]="userParam.radiusMax"
    [min]="0"
    [max]="20"
    [step]="1"
  ></p-slider>
  <br />

  <label>z Spread: {{ userParam.zSpread }}</label>
  <p-slider
    [(ngModel)]="userParam.zSpread"
    [min]="0"
    [max]="200"
    [step]="1"
  ></p-slider>
  <br />
</section>
